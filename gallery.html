<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
  /* CSS styles for the background image */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('AI Generate Website - AI generated background.png'); /* Replace 'AI Generate Website - AI generated background.png' with the path to your background image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  header {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }

  nav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  nav ul li {
    display: inline;
    margin-right: 20px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ffd700; /* Change the color on hover */
  }

  .banner {
    background-color: rgba(0, 0, 0, 0.0); /* Semi-transparent background for better readability */
    padding: 10px 20px;
    text-align: center;
  }

  .banner a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  .banner a:hover {
    color: #ffd700; /* Change the color on hover */
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .content {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .gallery-item {
    flex: 0 0 calc(33.3333% - 20px);
    margin: 10px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  footer {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <div class="banner">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </header>
  <div class="container">
    <div class="content">
      <!-- Content will be dynamically generated here -->
      <div class="gallery">
        <div class="gallery-item"><img src="gallery1.png" alt="Image 1"></div> <!-- Replace 'image1.jpg' with your image path -->
        <div class="gallery-item"><img src="gallery2.png" alt="Image 2"></div> <!-- Replace 'image2.jpg' with your image path -->
        <div class="gallery-item"><img src="gallery3.png" alt="Image 3"></div> <!-- Replace 'image3.jpg' with your image path -->
        <!-- Add more gallery items with images as needed -->
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Snazzy  [AI Generated] Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
