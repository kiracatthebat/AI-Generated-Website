<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snazzy Webpage</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
  /* CSS styles for the background image */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('AI Generate Website - AI generated background.png'); /* Replace 'AI Generate Website - AI generated background.png' with the path to your background image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  header {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }

  nav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  nav ul li {
    display: inline;
    margin-right: 20px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ffd700; /* Change the color on hover */
  }

  .banner {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    padding: 10px 20px;
    text-align: center;
  }

  .banner a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  .banner a:hover {
    color: #ffd700; /* Change the color on hover */
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .content {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .main-content {
    text-align: center;
    margin-top: 50px;
  }

  .main-content img {
    width: 70%; /* Adjust the width of the image as needed */
    max-width: 600px;
    display: block;
    margin: 0 auto 20px; /* Center the image horizontally */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow to the image */
  }

  .main-content p {
    font-size: 18px;
    line-height: 1.5;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
  }

  .contact-section {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: 50px;
  }

  footer {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to my AI Generated Webpage!</h1>
  </header>
  <div class="banner">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="game.html">Game</a></li>
        <li><a href="contactme.html">Contact Me</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
        <div class="content">
      <!-- Content will be dynamically generated here -->
      <div class="main-content">
      <h3>Contact Me</h3>
      <p>Name: Cara Riley</p>
      <p><a href="https://www.linkedin.com/in/cara-riley-4618a6118/"> LinkedIn </a></p>
      <p>Contact: caramrriley@gmail.com</p>
      <p></p>
      </div>
    </div>
  </div>
</body>
</html>
